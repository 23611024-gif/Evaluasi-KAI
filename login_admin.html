<!doctype html>
<html>
  <head>
    <title>Login Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --primary: #2f2a78;
        --primary2: #3a348c;
        --accent: #b75b4a;
        --btn: #1565c0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        height: 100vh;
        background: linear-gradient(180deg, var(--primary), var(--primary2));
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* ===== CARD ===== */
      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        padding: 55px 50px;
        border-radius: 28px;
        width: 380px;
        text-align: center;
        box-shadow:
          0 40px 80px rgba(0, 0, 0, 0.35),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        z-index: 2;
        animation: fadeUp 0.5s ease;
      }

      .card h1 {
        margin-bottom: 35px;
        font-size: 28px;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid #d1d5db;
        font-size: 15px;
        margin-bottom: 20px;
        transition: 0.3s;
      }

      input:focus {
        border-color: var(--btn);
        box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.2);
        outline: none;
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-login {
        background: linear-gradient(135deg, #1976d2, #1565c0);
        color: white;
        box-shadow: 0 10px 25px rgba(21, 101, 192, 0.4);
      }

      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(21, 101, 192, 0.6);
      }

      .btn-kembali {
        background: #000; /* hitam */
        color: #fff; /* tulisan putih */
        margin-top: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }

      .btn-kembali:hover {
        background: #111; /* sedikit lebih terang saat hover */
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      }

      .error {
        height: 20px;
        margin-top: 15px;
        font-size: 14px;
        color: #ff4d4d;
        font-weight: 500;
      }

      /* ===== BULATAN MENYEBAR ===== */
      .pattern {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .pattern span {
        position: absolute;
        background: var(--accent);
        border-radius: 50%;
        opacity: 0.85;
      }

      /* Kanan */
      .pattern span:nth-child(1) {
        width: 30px;
        height: 30px;
        top: 8%;
        right: 5%;
      }
      .pattern span:nth-child(2) {
        width: 22px;
        height: 22px;
        top: 18%;
        right: 15%;
      }
      .pattern span:nth-child(3) {
        width: 35px;
        height: 35px;
        top: 28%;
        right: 8%;
      }
      .pattern span:nth-child(4) {
        width: 18px;
        height: 18px;
        top: 38%;
        right: 20%;
      }
      .pattern span:nth-child(5) {
        width: 40px;
        height: 40px;
        top: 48%;
        right: 5%;
      }
      .pattern span:nth-child(6) {
        width: 26px;
        height: 26px;
        top: 58%;
        right: 18%;
      }
      .pattern span:nth-child(7) {
        width: 32px;
        height: 32px;
        top: 68%;
        right: 10%;
      }
      .pattern span:nth-child(8) {
        width: 20px;
        height: 20px;
        bottom: 15%;
        right: 25%;
      }
      .pattern span:nth-child(9) {
        width: 28px;
        height: 28px;
        bottom: 8%;
        right: 8%;
      }
      .pattern span:nth-child(10) {
        width: 24px;
        height: 24px;
        bottom: 5%;
        right: 20%;
      }

      /* Kiri */
      .pattern span:nth-child(11) {
        width: 26px;
        height: 26px;
        top: 12%;
        left: 8%;
      }
      .pattern span:nth-child(12) {
        width: 18px;
        height: 18px;
        top: 22%;
        left: 18%;
      }
      .pattern span:nth-child(13) {
        width: 34px;
        height: 34px;
        top: 32%;
        left: 6%;
      }
      .pattern span:nth-child(14) {
        width: 22px;
        height: 22px;
        top: 42%;
        left: 20%;
      }
      .pattern span:nth-child(15) {
        width: 38px;
        height: 38px;
        top: 55%;
        left: 10%;
      }
      .pattern span:nth-child(16) {
        width: 20px;
        height: 20px;
        top: 65%;
        left: 25%;
      }
      .pattern span:nth-child(17) {
        width: 30px;
        height: 30px;
        top: 75%;
        left: 8%;
      }
      .pattern span:nth-child(18) {
        width: 16px;
        height: 16px;
        bottom: 18%;
        left: 20%;
      }
      .pattern span:nth-child(19) {
        width: 24px;
        height: 24px;
        bottom: 8%;
        left: 12%;
      }
      .pattern span:nth-child(20) {
        width: 28px;
        height: 28px;
        bottom: 3%;
        left: 25%;
      }

      /* Animasi */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Login Admin</h1>

      <input type="password" id="passwordAdmin" placeholder="Masukkan Password" />

      <button class="btn-login" onclick="loginAdmin()">Login</button>
      <button class="btn-kembali" onclick="masukPeserta()">Kembali</button>

      <div id="errorMsg" class="error"></div>
    </div>

    <div class="pattern">
      <span></span><span></span><span></span><span></span><span></span> <span></span><span></span><span></span><span></span><span></span> <span></span><span></span><span></span><span></span><span></span> <span></span><span></span
      ><span></span><span></span><span></span>
    </div>

    <script>
      function loginAdmin() {
        const password = document.getElementById("passwordAdmin").value.trim();
        const adminPassword = "KAI2026";
        const errorBox = document.getElementById("errorMsg");

        errorBox.innerText = "";

        if (password === "") {
          errorBox.innerText = "Password wajib diisi.";
          return;
        }

        if (password === adminPassword) {
          localStorage.setItem("isAdminLogin", "true");
          window.location.href = "admin.html";
        } else {
          errorBox.innerText = "Password salah!";
        }
      }

      function masukPeserta() {
        window.location.href = "index.html";
      }

      document.getElementById("passwordAdmin").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          loginAdmin();
        }
      });
    </script>
  </body>
</html>
